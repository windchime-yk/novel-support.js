name: Node CI

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node env
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        uses: pnpm/action-setup@v2
        with:
          version: 7.29.3
          run_install: true
      - name: Run code check
        run: pnpm run ci
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node env
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        uses: pnpm/action-setup@v2
        with:
          version: 7.29.3
          run_install: true
      - name: Test(pull request)
        if: github.event_name == 'pull_request'
        run: pnpm test
      - name: Test(Mergh main branch)
        if: github.event_name == 'push'
        run: pnpm test
